<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FullStack Web Developer, focus in Typescript and Go" />
    <title>Marlos Rodriguez</title>
    <link rel="shortcut icon" href="./Images/logo.svg" />
    <link
      rel="preload"
      href="./CSS/style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preload" href="./JS/index.js" as="script" />
  </head>
  <body class="bg-white">
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="main-nav">
        <div class="logo-container">
          <p for="logo" class="nav-label">Marlos Rodriguez</p>
        </div>
        <div class="nav-buttons">
          <a class="projects-button" style="margin-left: auto" href="#card">Projects</a>
          <a class="projects-button" href="https://dev.to/marlosrodriguez">Blog</a>
          <a class="contact-button-nav" href="#curriculum"> Contact </a>
        </div>
      </nav>
    </header>

    <!-- Carousel -->

    <main role="main">
      <div class="contenedor">
        <div class="titulo-principal" alt="Web Programmer illustration">FullStack Developer</div>
        <div class="descripcion">
          Back with <strong>TypeScript, Go</strong>, Python and GraphQL, also in front with
          <strong>React and TypeScript</strong>.
        </div>
        <img src="./Images/web_cover.svg" alt="Videogame Programmer illustration" />
      </div>

      <section class="seccion-tecnologias">
        <div class="div-container">
          <h1 class="titulo">Skills:</h1>
          <div class="div-padre-tec">
            <div class="div-sub-tec">
              <div class="div-tec">
                <div class="div-imagen-tec">
                  <a href="#card">
                    <img
                      src="./Images/JS.svg"
                      href="#seccion-portafolio"
                      id="JavaScript"
                      alt="JavaScript icon"
                    />
                  </a>
                </div>
                <div class="div-tit">
                  <h3>JavaScript</h3>
                </div>
              </div>
            </div>

            <div class="div-sub-tec">
              <div class="div-tec">
                <div class="div-imagen-tec">
                  <a href="#card">
                    <img
                      src="./Images/nodejs.svg"
                      href="#seccion-portafolio"
                      id="Node JS"
                      alt="Node JS icon"
                    />
                  </a>
                </div>
                <div class="div-tit">
                  <h3>Node JS</h3>
                </div>
              </div>
            </div>

            <div class="div-sub-tec">
              <div class="div-tec">
                <div class="div-imagen-tec">
                  <a href="#card">
                    <img
                      src="./Images/go icon.svg"
                      href="#seccion-portafolio"
                      id="Go"
                      alt="Golang icon"
                    />
                  </a>
                </div>
                <div class="div-tit">
                  <h3>Golang</h3>
                </div>
              </div>
            </div>

            <div class="div-sub-tec">
              <div class="div-tec">
                <div class="div-imagen-tec">
                  <a href="#card">
                    <img
                      src="./Images/graphql.svg"
                      href="#seccion-portafolio"
                      id="GraphQL"
                      alt="GraphQL icon"
                    />
                  </a>
                </div>
                <div class="div-tit">
                  <h3>GraphQL</h3>
                </div>
              </div>
            </div>

            <div class="div-sub-tec">
              <div class="div-tec">
                <div class="div-imagen-tec">
                  <a href="#card">
                    <img
                      src="./Images/django.svg"
                      href="#seccion-portafolio"
                      id="Django"
                      alt="Django icon"
                    />
                  </a>
                </div>
                <div class="div-tit">
                  <h3>Django</h3>
                </div>
              </div>
            </div>

            <div class="div-sub-tec">
              <div class="div-tec">
                <div class="div-imagen-tec">
                  <a href="#card">
                    <img
                      src="./Images/react.svg"
                      href="#seccion-portafolio"
                      id="React"
                      alt="React icon"
                    />
                  </a>
                </div>
                <div class="div-tit">
                  <h3>React Js</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="seccion-portafolio" id="portafolio">
        <div class="contenedor">
          <div class="div-portafolio" id="card"></div>
        </div>
      </section>
    </main>
    <hr class="my-0 featurette-divider" />
    <!-- Footer -->
    <footer id="footer-class">
      <div style="margin-left: 2rem">
        <div class="col-md-3">
          <!-- Contacto -->
          <p
            style="
              font-size: 1.6rem;
              margin: 0.5rem 0;
              font-weight: bold;
              color: #14274e;
              text-align: center;
            "
          >
            Contacto:
          </p>
          <div class="contenedor-contact">
            <div>
              <a
                href="https://github.com/Marlos-Rodriguez"
                target="_blank"
                rel="noopener noreferrer"
                class="navbar-brand text-dark contact-icon"
                ><img src="./Images/github-icon.svg" alt="github-icon"
              /></a>
            </div>
            <div>
              <a
                href="https://www.linkedin.com/in/marlos-rodriguez/"
                target="_blank"
                rel="noopener noreferrer"
                class="navbar-brand text-dark contact-icon"
                ><img src="./Images/linkedin.svg" alt="linkedIn-icon"
              /></a>
            </div>
            <div>
              <a
                href="https://twitter.com/RodriguezMarlos"
                target="_blank"
                rel="noopener noreferrer"
                class="navbar-brand text-dark contact-icon"
                ><img src="./Images/twitter.svg" alt="twitter-icon"
              /></a>
            </div>
            <div>
              <a
                href="https://dev.to/marlosrodriguez"
                target="_blank"
                rel="noopener noreferrer"
                class="navbar-brand text-dark contact-icon"
                ><img src="./Images/devto.svg" alt="dev-to-icon"
              /></a>
            </div>
            <div id="curriculum">
              <a
                href="./Marlos Rodriguez Curriculum.pdf"
                target="_blank"
                rel="noopener noreferrer"
                class="navbar-brand text-dark contact-icon"
                ><img src="./Images/curriculum-vitae.svg" alt="curriculum-icon"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="./JS/index.js"></script>
  </body>
</html>
